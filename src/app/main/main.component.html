<h3 id="divTitle">Market Listings:</h3>
<ul class="list-group" id="MarketPage">
<div id="allItemsContainer">
    <a class="list-group-item" id="ItemContainer" *ngFor="let sellItem of sellItems; let i = index">
        <div id="marketItem"  (click)="setId(sellItem.title)" >
            <div>
                <img height="200px" width="250px" id="ItemImage" src={{sellItem.images}} alt="MISSING IMAGE">
            </div>
            <div id="itemDesc">
                <span><b>Item Title:</b><br> {{ sellItem.title }}</span>
                <p><b>Description:</b><br> {{ sellItem.description }}</p>
            </div>
            <div class="verticalDivisor"></div>
            <div>
                <span class="badge">${{ sellItem.price }}</span>
            </div>
        </div>
    </a>
</div>
</ul> 
<h3 id="divTitle">Categories:</h3>
