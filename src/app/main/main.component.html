<h3 id="divTitle">Market Listings:</h3>
<ul class="list-group">
<div id="MarketItemsContainer">
    <div class="list-group-item" id="ItemContainer" *ngFor="let sellItem of sellItems; let i = index">
        <div id="marketItem" routerLink="/product/{{sellItem.title}}">
            <div>
                <img height="200px" width="250px" id="ItemImage" src={{sellItem.images}} alt="MISSING IMAGE">
            </div>
            <div id="itemDesc">
                <span><b>Item Title:</b><br> {{ sellItem.title }}</span>
                <!-- Cut off descriptions longer than 400 characters -->
                <p *ngIf="sellItem.description.length > 400">
                    <b>Description:</b><br> 
                    {{ sellItem.description.substring(0,150) }}...
                </p>
                <p *ngIf="sellItem.description.length <= 400">
                    {{ sellItem.description }}
                </p>
            </div>
            <div class="verticalDivisor"></div> <!-- What is this? -->
            <div>
                <span class="badge">${{ sellItem.price }}</span>
            </div>
        </div>
    </div>
</div>
</ul>
