<h3 id="inLine">Items for Sale: </h3>
<ul class="list-group">
<a
id="MarketPage"
class="list-group-item"
style="cursor: pointer; background: rgb(245, 244, 242); "
*ngFor="let sellItem of sellItems; let i = index">
<div style="display: flex; justify-content: space-between">
    <div>
        <img height="100px" width="100px" style="border: 1px solid rgb(205, 240, 247);"  src={{sellItem.images}} alt="hi">
    </div>
    <div>
        <span style="font-weight: bold;">{{ sellItem.title }}</span>
        <p>{{ sellItem.description }}</p>
    </div>
    <div>
        <span class="badge">{{ sellItem.price }}</span>
    </div>
</div>

</a>
</ul>
