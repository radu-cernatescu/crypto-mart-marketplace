<header style="display: flex;">
    <div>
      <h1 style="margin-top: -40px;"><a ><img height="200px" width="600px" src="..\assets\img\logo.png" alt="CRYPTO MART"></a></h1>
    </div>

    <div class="container" >
        <div class="row">

                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                <div class="mininavbar">
                    <div *ngIf="!userService.getIsLoggedIn()">
                        <button class="btn btn-success" routerLink="/sign-in"><i class="fa fa-user"></i> SIGN IN</button>

                                    <li>
                                        <a style="cursor: pointer;" routerLink="/main" >Logout</a>

                                    </li>
                                </ul>
                                </li>

                </div>
            </div>
        </div>
