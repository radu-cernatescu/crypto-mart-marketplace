<div *ngIf="!sellMode">
    <button class="btn btn-success" (click)="sellItem()">Sell an Item</button>
</div>
<div *ngIf="sellMode">
    <form [formGroup]="itemForm">
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
              type="text" id="name" class="form-control"
              name="name" required formControlName="name"
            >
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              class="form-control"
              name="amount"
              required
              formControlName="amount"
            >
          </div>
        </div>
        <div class="row">
            <div class="col-sm-5 form-group">
                <label for="description">Description</label>
                <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="3"></textarea>
            </div>
            <div class="col-sm-5 form-group">
                <label for="imageInput">Select Image</label>
                <input 
                    type="file" 
                    id="imageInput"
                    formControlName="imageInput"
                    class="form-control"
                    accept="image/*"
                    (change)="processFile($event)"
                >
            </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="button"
              (click)= "onAdd()"
              [disabled]="!itemForm.valid">{{ editMode ? 'Update' : 'Add' }}
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onDelete()"
              *ngIf="editMode">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            <button *ngIf="!editMode" class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
</div>
