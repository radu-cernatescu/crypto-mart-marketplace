<div class="row">
    <div class="col-xs-10">
        <app-sell-edit></app-sell-edit>
      <div class="spacer"></div>
      <h3 id="inLine">Current active market listings: </h3>
      <ul class="list-group" id="userActiveListings">
        <a
        class="list-group-item"
        id="listItem"
        *ngFor="let sellItem of sellItems; let i = index"
        (click)="onEditItem(sellItem)">
        <div style="display: flex;">
            <div>
                <img height="200px" width="250px" style="border: 1px solid #e98074;"  src={{sellItem.images}} alt="hi">
            </div>
            <div id="itemDesc">
                <span><b>Item Title:</b><br> {{ sellItem.title }}</span>
                <p><b>Description:</b><br> {{ sellItem.description }}</p>
            </div>
            <div class="verticalDivisor"></div>
            <div>
                <span class="badge">${{ sellItem.price }}</span>
            </div>
        </div>
        </a>
      </ul> 
      <div class="spacer"></div>
      <h3 id="inLine">Archived market listings: </h3>
      <div class="spacer"></div>
      <h3 id="inLine">Sold item listings: </h3>
    </div>
  </div>
